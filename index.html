<!DOCTYPE html>
<html>
<head>
<script src="cordova.js"></script>
<script>
function pageLoaded()
{
	document.addEventListener("deviceready",ready,false);
	
	document.addEventListener("resume",function(){
		document.getElementById("msg").innerHTML = "App resumed";
	},false);
}

function ready()
{
	navigator.notification.alert("App is ready",startWork,"Registration App");
}

function startWork()
{
	document.getElementById("msg").innerHTML = "The work can be started now";
}
</script>
</head>
<body onload="pageLoaded()">
<img src="regNow.jpg" height="200" />
<h1>Welcome to Registration Form</h1>
<p id="msg"></p>

<div>
<ul>
	<li><a href="registrationForm.html">Registration Form</a></li>
</ul>
</div>

</body>
</html>
